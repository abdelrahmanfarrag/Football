// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext {
    gradle_version = '3.5.3'
    kotlin_version = '1.3.61'
    compileSdk_version = 29
    buildTools_version = "29.0.2"
    minSdk_version = 21
    targetSdk_version = 29
    appcompat_version = '1.1.0'
    ktx_version = '1.2.0'
    material_version = '1.2.0-alpha04'
    constraint_version = '1.1.3'
    lifeCycle_version = '2.2.0'
    retrofit_version = '2.6.1'
    okHttp_version = '4.1.0'
    rxJava_version = '2.1.8'
    rxAndroid_version = '2.1.1'
    retrofitRxAdapter_version = '2.6.1'
    glide_version = '4.10.0'
    dagger2_version = '2.24'
    navigation_version = "1.0.0"

  }
  repositories {
    google()
    jcenter()
  }
  dependencies {
    classpath "com.android.tools.build:gradle:$gradle_version"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$navigation_version"
  }
}

allprojects {
  repositories {
    google()
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
